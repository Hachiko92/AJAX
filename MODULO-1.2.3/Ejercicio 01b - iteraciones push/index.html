<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
        <title></title>
        <meta name="author" content="Eleonora">
        <meta name="keywords" content="">
        <meta name="description" content="">
        
        <!-- ********** icona **********  -->
        <link rel="shortcut icon" href="icona.ico">
        <!-- ********** CSS ********** -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- ********** Angular ********** -->
		<script src="../../node_modules/angular/angular.min.js"></script>


	</head>

	<!-- ng-init es un ANTIPATRON que no se debe utilizar -->
	<body ng-app ng-init="aIdeas = []; sNombre = 'Pepe' ">	 
		
		<div class="wrap">	
			<header>
				<h1>Formulario de saludo</h1>
			</header>
			<article>
				<form name="formulario">
					<label for="sNombre">Indica tu nombre</label>
					<!-- asociamos el imput a una variable del modelo -->
					<input type="text" id="sNombre" ng-model="sNombre">
					<label for="sIdea">Comparte una idea</label>
					<input type="text" id="sIdea" ng-model="sIdea">
					<!-- asociamos una operación con el evento click -->
					<input type="button" value="Borrar nombre" ng-click="sNombre=''">
					<input type="button" value="añadir" ng-click="aIdeas.push(sIdea); sIdea=''">
				</form>

				<!-- Presentamos mediante expresiones los valores de variable del scope -->
				<!-- pongo .toUpperCase() para ver que algunos metodos se pueden utilizar sin problemas -->
				<p>Hola <span id class="destacado">{{sNombre.toUpperCase()}}</span>.</p>
				
				<p>Algunos nombres para que elijas: </p>
				<!-- casi un bucle for -->
				<ul ng-repeat="idea in aIdeas">
					<li>{{$last ? "y por último: " : ""}}{{nombre}} ({{$index + 1}})</li>
				</ul>
				
			</article>
			<footer>
				<p>Eleonora Franchini</p>
			</footer>
		</div>

	</body>
</html>
