<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
        <title></title>
        <meta name="author" content="Eleonora">
        <meta name="keywords" content="">
        <meta name="description" content="">
        
        <!-- ********** icona **********  -->
        <link rel="shortcut icon" href="icona.ico">
        <!-- ********** CSS ********** -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- ********** Angular ********** -->
		<script src="../../node_modules/angular/angular.min.js"></script>


	</head>

	<!-- ng-init es un ANTIPATRON que no se debe utilizar -->
	<body ng-app ng-init="sCurso = 'Curso angular'; sNombre = 'Pepe'">	 
		
		<div class="wrap">	
			<header>
				<h1>Formulario de saludo</h1>
			</header>
			<article>
				<form name="formulario">
					<label for="sNombre">Indica tu nombre</label>
					<!-- asociamos el imput a una variable del modelo -->
					<input type="text" id="sNombre" ng-model="sNombre">
					<label></label>
					<!-- asociamos una operación con el evento click -->
					<input type="button" value="Borrar nombre" ng-click="sNombre=''">	
				</form>

				<!-- Presentamos mediante expresiones los valores de variable del scope -->
				<!-- pongo .toUpperCase() para ver que algunos metodos se pueden utilizar sin problemas -->
				<p>Hola <span id class="destacado">{{sNombre.toUpperCase()}}</span>.</p>
				<p>Bienvenid@ al curso de <strong class="destacado">{{sCurso}}</strong>.</p>

				
			</article>
			<footer>
				<p>Eleonora Franchini</p>
			</footer>
		</div>

	</body>
</html>
