<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
        <title></title>
        <meta name="author" content="Eleonora">
        <meta name="keywords" content="">
        <meta name="description" content="">
        
        <!-- ********** icona **********  -->
        <link rel="shortcut icon" href="icona.ico">
        <!-- ********** CSS ********** -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- ********** Angular ********** -->
		<script src="../../node_modules/angularjs/index.js"></script>


	</head>

	<!-- ng-init es un ANTIPATRON que no se debe utilizar -->
	<body ng-app ng-init="{sCurso: 'Curso angular', sName: 'Pepe'}">	 
		
		<div class="wrap">	
			<header>
				<h1>Formulario de saludo</h1>
			</header>
			<article>
				<form name="formulario">
					<label for="fNombre" id="lblNombre">Indica tu nombre</label>
					<!-- asociamos el imput a una variable del modelo -->
					<input type="text" id="fNombre" ng-model="sName">
					<label></label>
					<!-- asociamos una operación con el evento click -->
					<input type="button"  id="btnBorrar" value="Borrar nombre" ng-click="sName=''">	
				</form>

				<!-- Presentamos mediante expresiones los valores de variable del scope -->
				<p>Hola <span id="nombre" class="destacado">{{sName}}</span>.</p>
				<p>Bienvenid@ al curso de <strong id="curso" class="destacado"></strong>.</p>

				
			</article>
			<footer>
				<p>Eleonora Franchini</p>
			</footer>
		</div>

	</body>
</html>
